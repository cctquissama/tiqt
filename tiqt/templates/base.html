<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Tiqt{% endblock title %}</title>
  </head>
  <body>
    <header>
      <nav class="teal">
        <div class="nav_wrapper">
          <div class="row">
            <div class="col s12">
              <a href="/" class="brand-logo">Tiqt</a>
              {% if user.is_authenticated %}
              <a href="#" data-target="mobile-sidebar" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul id="nav_mobile" class="right hide-on-med-and-down">
                {% include 'sidebar.html' %}
              </ul>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      {% if user.is_authenticated %}
      <ul id="mobile-sidebar" class="sidenav">
        {% include 'sidebar.html' %}
      </ul>
      {% endif %}
    </header>
    <main>
      <div class="container" style="padding-top:20px">
      {% block content %}
      {% endblock content %}
      </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
    </script>
  </body>
</html>
